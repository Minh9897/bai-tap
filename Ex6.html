<!DOCTYPE html>
<html>
  <head>
    <script>
      let n1, n2;
      function Add() {
        n1 = document.getElementById("number1").value;
        n2 = document.getElementById("number2").value;
        document.getElementById("number3").value = parseInt(n1) + parseInt(n2);
      }
      function Minus() {
        n1 = document.getElementById("number1").value;
        n2 = document.getElementById("number2").value;
        document.getElementById("number3").value = parseInt(n1) - parseInt(n2);
      }
      function Mutiply() {
        n1 = document.getElementById("number1").value;
        n2 = document.getElementById("number2").value;
        document.getElementById("number3").value = parseInt(n1) * parseInt(n2);
      }
      function Divide() {
        n1 = document.getElementById("number1").value;
        n2 = document.getElementById("number2").value;
        document.getElementById("number3").value = parseInt(n1) / parseInt(n2);
      }
    </script>
  </head>
  <body>
    <input type="number" title="number1" id="number1" min="0" max="999" />
    <button type="button" onclick="Add()">+</button>
    <button type="button" onclick="Minus()">-</button>
    <button type="button" onclick="Mutiply()">*</button>
    <button type="button" onclick="Divide()">/</button>
    <input type="number" title="number2" id="number2" min="0" max="999" />
    <span>=</span>
    <input type="number" title="number3" id="number3" />

    <div id="triangle"></div>
  </body>
</html>
